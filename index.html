  <style>
      @font-face {
      font-family: "GmarketSansMedium";
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
        format("woff");
      font-weight: normal;
      font-style: normal;
    }

    #viewer-1 {
      padding: 10px;
    }

    body {
      margin: 0;
    }

    html > body,
    html > body .toastui-editor-contents {
      font-family: "GmarketSansMedium";
    }
  </style>

<body>
  <div id="viewer-1"></div>
    <ul>
      <li><a href="javascript:showPage(3);">3</a></li>
      <li><a href="javascript:showPage(2);">2</a></li>
      <li><a href="javascript:showPage(1);">1</a></li>
    </ul>

  <script>
  const Editor = toastui.Editor;

    function katexPlugin() {
      const toHTMLRenderers = {
        katex(node) {
          console.log("HI");

          let html = katex.renderToString(node.literal, {
            throwOnError: false,
          });

          return [
            { type: "openTag", tagName: "div", outerNewLine: true },
            { type: "html", content: html },
            { type: "closeTag", tagName: "div", outerNewLine: true },
          ];
        },
      };

      return { toHTMLRenderers };
    }

    const viewer1 = Editor.factory({
      el: document.querySelector("#viewer-1"),
      viewer: true,
      initialValue: viewer1MarkdownSource,
      plugins: [
        [toastui.Editor.plugin.codeSyntaxHighlight, { highlighter: Prism }],
        katexPlugin,
        [
          toastui.Editor.plugin.uml,
          { rendererURL: "http://www.plantuml.com/plantuml/svg/" },
        ],
      ],
    });

    function showPage(pageNo) {
      fetch(pageNo + ".md")
        .then(response => response.text())
        .then(text => {
         viewer1.setMarkDown(text);

         window.scrollTo({
          top: 0,
          behavior: "smooth"
         });
        });
    }
  </script>
</body>
